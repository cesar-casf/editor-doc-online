<!DOCTYPE html>

<html lang="en" dir="ltr"></html>
<head>
	<title>Editor de Texto Online</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.min.css">
</head>
<body data-editor="DecoupledDocumentEditor" data-collaboration="false" id="tool-bar">
	<main>
		<div class="message">
			<div class="centered">
			<center>
					<img src="../img/EFEI_logo.ico" width="60" style="padding-top: 15px"></img>
				
				<h2 style="align-items: center">
					<b>Editor de texto online</b>
				</h2>
			</center>
			</div>
		</div>
		<div class="container">
			<div class="row">
                <div class="col-md-6">
                    <div class="align-items-center justify-content-center" style="height: 500px; border: 1px solid #1A5DFA; border-radius: 10px; background-color: white; display: flex;">					
						<button type="button" class="btn btn-primary" onclick="criaDoc()">Criar novo documento</button>
					</div>
                </div>
				<div class="col-md-6">
                    <div class="align-items-center justify-content-center" style="height: 500px; border: 1px solid #1A5DFA; border-radius: 10px; background-color: white; display: flex;">
						<div class="row">
							<div class="col-md-12 align-items-center justify-content-center d-flex"">
								<input class="form-control" type="text" placeholder="Código do documento" id="doc_id" required>
							</div>
							<div class="col-md-12 align-items-center justify-content-center d-flex" style="margin-top: 15px;">
								<button type="button" class="btn btn-success" onclick="abrirDoc()">Acessar documento existente</button>
							</div>
						</div>
					</div>
                </div>
            </div>
		</div>
	</main>
	<footer>
		<p>
			UNIFEI - Universidade Federal de Itajubá
		</p>
	</footer>

	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/inicio.js"></script>
	<!-- <script src="../node_modules/socket.io-client/dist/socket.io.js"></script> -->


</body>
